name: kindful_food_donator
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.10.0
  firebase_auth: ^3.2.0
  cloud_firestore: ^3.1.0
  google_sign_in: ^5.2.1
  flutter_spinkit: ^5.1.0
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  url_launcher: ^6.0.18
  image_picker: ^0.8.0+1
  firebase_storage: ^10.2.5
  maps_launcher: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: kindful
      fonts:
        - asset: fonts/BRLNSDB.TTF
